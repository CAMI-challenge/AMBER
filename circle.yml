machine:
  pre:
    - wget https://s3.amazonaws.com/circle-downloads/circle-pyenv-python-3.5.1_1.0_amd64.deb
    - sudo dpkg -i circle-pyenv-python-3.5.1_1.0_amd64.deb

  python:
    version: 3.5.1
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get update && sudo apt-get install --no-install-recommends build-essential libpython2.7-dev python3-dev

test:
  override:
    - tox
